%YAML 1.2
---
name: close_your_issues
version: 3
table:
  Configs:
    column:
      key: string
      value: string
    constraint:
      nullable: [ value ]
      primaryKey: [ key ]
  Repositories:
    column:
      id: number
      name: string
      full_name: string
      owner: number
      private: boolean
      html_url: string
      description: string
      fork: boolean
      url: string
      forks_url: string
      keys_url: string
      collaborators_url: string
      teams_url: string
      hooks_url: string
      issue_events_url: string
      events_url: string
      assignees_url: string
      branches_url: string
      tags_url: string
      blobs_url: string
      git_tags_url: string
      git_refs_url: string
      trees_url: string
      statuses_url: string
      languages_url: string
      stargazers_url: string
      contributors_url: string
      subscribers_url: string
      subscription_url: string
      commits_url: string
      git_commits_url: string
      comments_url: string
      issue_comment_url: string
      contents_url: string
      compare_url: string
      merges_url: string
      archive_url: string
      downloads_url: string
      issues_url: string
      pulls_url: string
      milestones_url: string
      notifications_url: string
      labels_url: string
      releases_url: string
      created_at: datetime
      updated_at: datetime
      pushed_at: datetime
      git_url: string
      ssh_url: string
      clone_url: string
      svn_url: string
      homepage: string
      size: integer
      stargazers_count: integer
      watchers_count: integer
      language: string
      has_issues: boolean
      has_downloads: boolean
      has_wiki: boolean
      has_pages: boolean
      forks_count: integer
      mirror_url: string
      open_issues_count: integer
      forks: integer
      open_issues: integer
      watchers: integer
      default_branch: string
      permissions_admin: boolean
      permissions_push: boolean
      permissions_pull: boolean
      organization: number
      network_cont: integer
      subscribers_cont: integer
    constraint:
      nullable: [ language, pushed_at, homepage, mirror_url, description ]
      primaryKey: [ id ]
#      foreignKey:
#        fk_ownerId:
#          localColumn: owner
#          reference: Users
#          remoteColumn: id
#        #organization(number) does not allow null, so organization = 0 exists.
#        fk_organizationId:
#          localColumn: organization
#          reference: Users
#          remoteColumn: id
  Users:
    column:
      login: string
      id: number
      avatar_url: string
      gravatar_id: string
      url: string
      html_url: string
      followers_url: string
      following_url: string
      gists_url: string
      starred_url: string
      subscriptions_url: string
      organizations_url: string
      repos_url: string
      events_url: string
      received_events_url: string
      type: string
      site_admin: boolean
      # nullable
      created_at: datetime
      updated_at: datetime
    constraint:
      nullable: [ created_at, updated_at ]
      primaryKey: [ id ]
  Issues:
    column:
      id: number
      repository: number
      url: string
      labels_url: string
      comments_url: string
      events_url: string
      html_url: string
      number: integer
      state: string
      title: string
      body_text: string
      user: number
      #labels:
      locked: boolean
      assignee: number
      comments: integer
      pull_request_url: string
      pull_request_html_url: string
      pull_request_diff_url: string
      pull_request_patch_url: string
      closed_at: datetime
      created_at: datetime
      updated_at: datetime
    constraint:
      nullable: [ closed_at, pull_request_url, pull_request_html_url, pull_request_diff_url, pull_request_patch_url, body_text ]
      primaryKey: [ id ]
